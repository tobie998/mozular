<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="main main-1">
        <div class="main-header client-detail-header">
            <div class="header-menu">
                <img src="./images/Open.png" alt="open">
            </div>

            <div class="header-content">
                <a href="#" class="content-back">
                    <img src="./images/View-more.png" alt="view-more">
                    <p>Tạo hồ sơ khách hàng</p>
                </a>
            </div>

            <div class="header-task">
                <div class="task-searching">
                    <div class="search-icon">
                        <img src="./images/Search.png" alt="search">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>

                <div class="task-profile">
                    <div class="profile-info">
                        <h6>Sapioso Media</h6>
                        <p>Admin</p>
                    </div>

                    <div class="profile-img">
                        <img src="./images/Avatar.png" alt="avt">
                    </div>
                </div>
            </div>
        </div>

        <div class="client-detail-main">
            <div class="main-upload-img">
                <img src="./images/Camera.png" alt="Camera">
                <p>Upload image</p>
            </div>

            <div class="main-form">
                <div class="form-input">
                    <div class="form-general form-name">
                        <label>Tên KH:</label>
                        <input type="text" placeholder="Trần Quang Anh">
                    </div>
    
                    <div class="form-general form-id">
                        <label>Mã KH:</label>
                        <input type="text" placeholder="123456978">
                    </div>
    
                    <div class="form-general form-sex">
                        <label>Giới tính:</label>
                        <div class="radio-btn">
                            <div class="male-btn">
                                <input type="radio">
                                <label>Nam</label>
                            </div>
    
                            <div class="female-btn">
                                <input type="radio">
                                <label>Nữ</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-general form-birth">
                        <label>Ngày sinh:</label>
                        <input type="text" placeholder="24/10/1199">
                    </div>
    
                    <div class="form-general form-phone">
                        <label>Điện thoại</label>
                        <input type="text" placeholder="0793250398">
                    </div>
    
                    <div class="form-general form-address">
                        <label>Địa chỉ:</label>
                        <input type="text" placeholder="Giáp Nhất, Thanh Xuân, Hà Nội">
                    </div>
    
                    <div class="form-general form-email">
                        <label>Email:</label>
                        <input type="text" placeholder="quanganhtran2908@gmail.com">
                    </div>
    
                    <div class="form-general form-source">
                        <label>Nguồn:</label>
                        <input type="text" placeholder="Facebook">
                    </div>
                </div>

                <div class="form-btn">
                    <input type="button" class="btn btn-cancel" value="Cancel">
                    <input type="button" class="btn btn-create" value="Create">
                </div>
            </div>
        </div>
    </section>
    
    <footer class="sidebar footer">
        <div class="overlay">
            <div class="sidebar-main">
                <div class="header-avatar">
                    <div class="avatar-pic"></div>
                    <h6>Name</h6>
                </div>

                <div class="main-content">
                    <div class="content-icon">
                        <img src="./images/2-Friends.png" alt="friends">
                    </div>

                    <h5 class="content-cus">Clients</h5>
                </div>

                <div class="main-content">
                    <div class="content-icon">
                        <img src="./images/Exclude.png" alt="Exclude">
                    </div>

                    <h5>Settings</h5>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/60c085dbff.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
