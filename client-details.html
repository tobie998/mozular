<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client's Detail</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="sidebar">
        <div class="overlay">
            <div class="sidebar-header">
                <div class="header-avatar">
                    <div class="avatar-pic"></div>
                    <h6>Name</h6>
                </div>

                <div class="header-menu">
                    <img src="./images/Open.png" alt="hambuger-menu">
                </div>
            </div>

            <div class="sidebar-main">
                <div class="main-content">
                    <div class="content-icon">
                        <img src="./images/2-Friends.png" alt="friends">
                    </div>

                    <h5 class="content-cus">Khách hàng</h5>
                </div>

                <div class="main-content">
                    <div class="content-icon">
                        <img src="./images/Exclude.png" alt="Exclude">
                    </div>

                    <h5>Settings</h5>
                </div>
            </div>

            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </section>

    <section class="main">
        <div class="main-header">
            <div class="header-menu">
                <img src="./images/Open.png" alt="open">
            </div>

            <div class="header-content">
                <a href="#">
                    <img src="./images/View-more.png" alt="view-more">
                    <p>Tạo hồ sơ khách hàng</p>
                </a>
            </div>

            <div class="header-task">
                <div class="task-searching">
                    <div class="search-icon">
                        <img src="./images/Search.png" alt="search">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>

                <div class="task-profile">
                    <div class="profile-info">
                        <h6>Sapioso Media</h6>
                        <p>Admin</p>
                    </div>

                    <div class="profile-img">
                        <img src="./images/Avatar.png" alt="avt">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/60c085dbff.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>
